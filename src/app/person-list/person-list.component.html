<div class="mt-4">
    <div class="container ">
    <p class="text-center text-warning">This web application only make using json data no API used</p>
<form [formGroup]="personForm" >
    <div class="container ">
        <h3 class="text-center">Profile</h3>
         </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" formControlName="name">
    
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" formControlName="email">
      
    </div>
    <div>
      <label for="dol">Date of Birth:</label>
      <input type="date" id="dol" name="dol" formControlName="dol">
 
    </div>
    <div>
      <label for="avatar">Avatar:</label>
      <input type="text" id="avatar" name="avatar" formControlName="avatar">
    
    </div>
    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" formControlName="country">

    </div>
    <button type="submit"  (click)="submitForm()">Submit</button>
  </form>
</div>

<div class="container-fluid mx-10">
  <div class="row">
    <h2>List Of Profile</h2>
    <div class="col-md-4 mx-5">
      <div class="input-group mb-3">
        <input type="text" placeholder="Search by name" [(ngModel)]="searchText" class="form-control">
      </div>
    </div>
  </div>

  <div class="row">
        <div *ngFor="let item of filteredPersons" class="card col-md-2"> <!-- Loop over filteredPersons -->
          <div class="card-body">
            <p class="card-text"><img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle cm" style="width: 150px;"
                alt="Avatar" /></p>
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">Email: {{ item.email }}</p>
            <p class="card-text">Age: {{ item.dol | age }}</p>

            <p class="card-text">Country: {{ item.country }}</p>
            <a href="#" class="btn btn-primary" (click)="edit(item)">Edit</a>
          </div>
  
      </div>
    </div>
</div>
